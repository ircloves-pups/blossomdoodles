<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blossom Doodles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-white text-gray-800">
  <header class="bg-cream border-b">
  <div class="max-w-3xl mx-auto p-4 flex items-center justify-between">
  <a href="/" class="text-2xl font-semibold">Blossom Doodles</a>

  <!-- Hamburger for mobile -->
  <button id="menuButton" class="sm:hidden p-2 rounded focus:outline-none" aria-label="Open main menu">
    <!-- Hamburger icon (SVG) -->
    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Desktop nav -->
  <nav class="space-x-4 hidden sm:block">
    <a class="text-sm" href="/sold-puppies.html">Sold Puppies</a>
    <a class="text-sm" href="/available-puppies.html">Available Puppies</a>
    <a class="text-sm" href="/about.html">About</a>
    <a class="text-sm" href="/contact.html">Contact</a>
  </nav>
</div>

<!-- Mobile nav menu (initially hidden) -->
<nav id="mobileMenu" class="sm:hidden p-4 border-b bg-cream" style="display:none">
  <a class="block py-2 text-sm" href="/sold-puppies.html">Sold Puppies</a>
  <a class="block py-2 text-sm" href="/available-puppies.html">Available Puppies</a>
  <a class="block py-2 text-sm" href="/about.html">About</a>
  <a class="block py-2 text-sm" href="/contact.html">Contact</a>
</nav>

</header>


  <main class="max-w-3xl mx-auto p-4">
    <section class="hero mb-6">
      <img src="/images/hero-banner.jpg" alt="Welcome to Blossom Doodles" class="w-full rounded-lg shadow" />
    </section>

    <section class="text-center p-4">
      <h2 class="text-xl sm:text-2xl font-semibold">Home-Raised, Healthy Puppies</h2>
      <p class="mt-2">At Blossom Doodles, our puppies are raised inside our home and treated as family from day one.</p>
      <p class="mt-4"><a class="inline-block bg-green-500 text-white px-4 py-2 rounded" href="/available-puppies.html">View Available Puppies</a></p>
      <p class="mt-4"><a class="inline-block bg-green-500 text-white px-4 py-2 rounded" href="/sold-puppies.html">Sold Puppies</a></p>

    </section>
  </main>

  <footer class="mt-8 border-t py-4 text-center text-sm text-gray-600">
    Â© Blossom Doodles
  </footer>
<script>
  const menuButton = document.getElementById('menuButton');
  const mobileMenu = document.getElementById('mobileMenu');
  menuButton.addEventListener('click', () => {
    if (mobileMenu.style.display === 'none' || mobileMenu.style.display === '') {
      mobileMenu.style.display = 'block';
    } else {
      mobileMenu.style.display = 'none';
    }
  });
</script>

</body>
</html>
