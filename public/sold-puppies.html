<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Available Puppies - Blossom Doodles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-white text-gray-800">
  <header class="bg-cream border-b">
    <div class="max-w-3xl mx-auto p-4 flex items-center justify-between">
  <a href="/" class="text-2xl font-semibold">Blossom Doodles</a>

  <!-- Hamburger for mobile -->
  <button id="menuButton" class="sm:hidden p-2 rounded focus:outline-none" aria-label="Open main menu">
    <!-- Hamburger icon (SVG) -->
    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Desktop nav -->
  <nav class="space-x-4 hidden sm:block">
    <a class="text-sm" href="/sold-puppies.html">Sold Puppies</a>
    <a class="text-sm" href="/available-puppies.html">Available Puppies</a>
    <a class="text-sm" href="/about.html">About</a>
    <a class="text-sm" href="/contact.html">Contact</a>
  </nav>
</div>

<!-- Mobile nav menu (initially hidden) -->
<nav id="mobileMenu" class="sm:hidden p-4 border-b bg-cream" style="display:none">
  <a class="block py-2 text-sm" href="/sold-puppies.html">Sold Puppies</a>
  <a class="block py-2 text-sm" href="/available-puppies.html">Available Puppies</a>
  <a class="block py-2 text-sm" href="/about.html">About</a>
  <a class="block py-2 text-sm" href="/contact.html">Contact</a>
</nav>
  </header>

  <main class="max-w-3xl mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Available Puppies</h2>
    <div id="list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  </main>

  <script>
    async function load() {
      try {
        const resp = await fetch('/api/puppies');
        const data = await resp.json();
        const container = document.getElementById('list');
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>No puppies available right now. Please check back soon.</p>';
          return;
        }
        container.innerHTML = data.map(p => {
          const img = p.photos && p.photos.length ? p.photos[0] : '/images/placeholder.jpg';
          const vaccinated = p.vaccinated ? 'Vaccinated' : 'Not vaccinated';
          const micro = p.microchipped ? 'Microchipped' : 'Not microchipped';
          return `
            <article class="border rounded p-3 shadow-sm">
              <img src="${img}" alt="${p.name}" class="w-full h-48 object-cover rounded" />
              <h3 class="mt-2 font-semibold">${p.name}</h3>
              <p class="text-sm text-gray-600">Born: ${p.birthDate || 'Unknown'}</p>
              <p class="mt-1">${p.description || ''}</p>
              <p class="mt-2 text-sm">${micro} · ${vaccinated}</p>
              <p class="mt-2 font-semibold">Price: £${p.Price || 'TBD'}</p>
            </article>
          `;
        }).join('');
      } catch (err) {
        document.getElementById('list').innerHTML = '<p>Error loading puppies.</p>';
        console.error(err);
      }
    }
    load();
  </script>

  <footer class="mt-8 border-t py-4 text-center text-sm text-gray-600">
    © Blossom Doodles
  </footer>
<script>
  const menuButton = document.getElementById('menuButton');
  const mobileMenu = document.getElementById('mobileMenu');
  menuButton.addEventListener('click', () => {
    if (mobileMenu.style.display === 'none' || mobileMenu.style.display === '') {
      mobileMenu.style.display = 'block';
    } else {
      mobileMenu.style.display = 'none';
    }
  });
</script>

</body>
</html>
