<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Blossom Doodles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-white text-gray-800">
  <header class="bg-cream border-b">
    <div class="max-w-3xl mx-auto p-4 flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Blossom Doodles</h1>
      <nav class="space-x-4 hidden sm:block">
        <a class="text-sm" href="/available-puppies.html">Available Puppies</a>
        <a class="text-sm" href="/about.html">About</a>
        <a class="text-sm" href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Contact Us</h2>
    <form id="contactForm" class="space-y-3">
      <div><label class="block text-sm">Name <input class="w-full border p-2 rounded" name="name" required/></label></div>
      <div><label class="block text-sm">Email <input type="email" class="w-full border p-2 rounded" name="email" required/></label></div>
      <div><label class="block text-sm">Message <textarea class="w-full border p-2 rounded" name="message" rows="5" required></textarea></label></div>
      <div><button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Send</button></div>
    </form>
    <div id="status" class="mt-3 text-sm text-gray-600"></div>
  </main>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const form = e.target
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      }
      document.getElementById('status').textContent = 'Sending message...'
      try {
        const resp = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        const body = await resp.json()
        if (body.success) {
          document.getElementById('status').textContent = 'Message sent — thank you!'
          form.reset()
        } else {
          document.getElementById('status').textContent = 'Unable to send message.'
        }
      } catch (err) {
        console.error(err)
        document.getElementById('status').textContent = 'Error sending message.'
      }
    })
  </script>

  <footer class="mt-8 border-t py-4 text-center text-sm text-gray-600">
    © Blossom Doodles
  </footer>
</body>
</html>
